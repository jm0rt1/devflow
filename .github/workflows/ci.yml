name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run ruff check
        run: ruff check .
      
      - name: Run ruff format check
        run: ruff format --check .
      
      - name: Run mypy
        run: mypy devflow --install-types --non-interactive
        continue-on-error: true

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: pytest -v --cov=devflow --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 7

  acceptance:
    name: Acceptance Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install devflow
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Test CLI is available
        run: devflow --version
      
      - name: Test help output
        run: devflow --help
      
      - name: Test dry-run flag
        run: devflow --dry-run test || true
      
      - name: Capture logs
        if: always()
        run: |
          echo "=== Environment Info ==="
          python --version
          pip --version
          devflow --version
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: acceptance-logs-${{ matrix.os }}
          path: |
            *.log
          retention-days: 7
          if-no-files-found: ignore

  integration:
    name: Integration Scenarios on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install devflow
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run acceptance scenario tests
        run: pytest tests/acceptance/ -v
        if: hashFiles('tests/acceptance/*.py') != ''
      
      - name: Create temporary test project
        run: |
          mkdir -p /tmp/test-project
          cd /tmp/test-project
          echo "[tool.devflow]" > pyproject.toml
          echo 'venv_dir = ".venv"' >> pyproject.toml
        shell: bash
      
      - name: Test devflow in temp project (Unix-like)
        if: runner.os != 'Windows'
        run: |
          cd /tmp/test-project
          devflow --help
          devflow --dry-run venv init || echo "Expected failure - not yet implemented"
        shell: bash
      
      - name: Test devflow in temp project (Windows)
        if: runner.os == 'Windows'
        run: |
          cd $env:TEMP
          New-Item -ItemType Directory -Force -Path test-project
          cd test-project
          "[tool.devflow]`nvenv_dir = `".venv`"" | Out-File -FilePath pyproject.toml
          devflow --help
          devflow --dry-run venv init
        shell: pwsh
        continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build package
        run: python -m build
      
      - name: List distribution files
        run: ls -lh dist/
        shell: bash
      
      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
      
      - name: Check package metadata
        run: |
          pip install twine
          twine check dist/*
